<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Spotify Lateral</title>
</head>
<body>
    
    <div class="menu-esquerdo">
        <div class="menu-principal">
            <div>
                <img class="logo-pequena" src="img/Spotify_Logo_RGB_White.png" alt="">
            </div>

            <div>
                <img class="icone" src="img/casa.svg" alt="">
                <span>Início</span>
            </div>

            <div>
                <img class="icone" src="img/lupa.svg" alt="">
                <span>Buscar</span>
            </div>

        </div>

        <div class="menu-secundario">
            <div class="biblioteca">
                <div class="sua-biblioteca">
                    <img class="icone" src="img/casa.svg" alt="">
                    <span>Sua Biblioteca</span>
                </div>
                <span>+</span>
            </div>

            <div class="menu-playlist">
                <span>Crie sua primeira playlist</span>
                <span>É fácil, vamos te ajudar.</span>
                <button class="cria-playlist">Criar Playlist</button>
            </div>

            <div class="rodape">
                <a href="#">Legal</a>
                <a href="#">Segurança e Centro de privacidade</a>
                <a href="#">Política de privacidade</a>
                <a href="#">Cookies</a>
                <a href="#">Sobre anúncios</a>
                <a href="#">Acessibilidade</a>
                <a href="#">Cookies</a>
            </div>

            <div class="idioma">
                <button class="idioma-port">
                    <img src="" alt="">
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
